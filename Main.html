<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lazada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="inner_Nav">
                <nav>
                    <a href="">SAVE MORE ON APP</a>&nbsp &nbsp &nbsp &nbsp
                    <a href="">SELL ON LAZADA</a>&nbsp &nbsp &nbsp &nbsp
                    <a href="">CUSTOMER CARE</a>&nbsp &nbsp &nbsp &nbsp
                    <a href="">TRACK MY ORDER</a>&nbsp &nbsp &nbsp &nbsp
                    <a href="">LOG-IN</a>&nbsp &nbsp &nbsp &nbsp
                    <a href="">SIGN-UP</a>
                </nav>
            </div>
        </div>
        <div class="header">
            <div class="inner_Header">
                <div class="header_Content">
                    <div class="logo">
                        <div class="inner_Logo">
                            <nav>
                                <a href=""><img src="images/logo.png" class="logo_Pic"></a>
                            </nav>
                        </div>
                    </div>
                    <div class="search">
                        <div class="inner_Search">
                            <form>
                                <input type="text" id="srch_Bar" placeholder="Search in Lazada">
                                <button type="submit" id="srch_Btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="cart">
                        <div class="inner_Cart">
                            <nav>
                                <a href=""><img src="images/cart.png" class="cart_Pic"></a>
                            </nav>
                        </div>
                    </div>
                    <div class="offer">
                        <div class="inner_Offer">
                            <nav>
                                <a href=""><img src="images/offer.png" class="offer_Pic"></a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="flash_Sale">
                <div class="declare">
                   <p>Flash Sale</p>
                </div>
                <div class="prod_Lists_Sale" id="sale_Lists">
                    <nav>
                        <!-- items in json -->
                    </nav>
                </div>
            </div>
            <div class="just_For_You">
                <div class="declare">
                    <p>Just For You</p>
                 </div>
                 <div class="prod_Lists_Jfy" id="jfy_Lists">
                     <nav>
                         <!-- items in json -->
                     </nav>
                 </div>
            </div>
        </div>
    </div>

    <script>
        fetch("sale.json")
            .then(responseSale => responseSale.json())
            .then(dataSale => {
                let displayFlashSale = "";
                for(list of dataSale){
                    displayFlashSale += `
                        <div class="product">
                            <a href="" class="prod_Links">
                                <div class="prod_Img_Space">
                                    <img src="${list.photo}" class="prod_Img">
                                </div>
                                <div class="prod_Name_Space">
                                    <p>${list.name}</p>
                                </div>
                                <div class="prod_Price_Space">
                                    <p>${list.price}</p>
                                </div>
                                <div class="price_Div">
                                    <div class="prod_Orig_Price_Space">
                                        <p>${list.orig_Price}</p>
                                    </div>
                                    <div class="prod_Discount_Space">
                                        <p>${list.discount}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                }
                document.querySelector("#sale_Lists").innerHTML = displayFlashSale;
            });

            fetch("jfy.json")
            .then(responseJfy => responseJfy.json())
            .then(dataJfy => {
                let displayJfy = "";
                for(list of dataJfy){
                    displayJfy += `
                        <div class="product">
                            <a href="" class="prod_Links">
                                <div class="prod_Img_Space">
                                   <img src="${list.photo}" class="prod_Img">
                                </div>
                                <div class="prod_Name_Space">
                                    <p>${list.name}</p>
                                </div>
                                <div class="prod_Price_Space">
                                    <p>${list.price}</p>
                                </div>
                                <div class="price_Div">
                                    <div class="prod_Orig_Price_Space">
                                        <p>${list.orig_Price}</p>
                                    </div>
                                    <div class="prod_Discount_Space">
                                        <p>${list.discount}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                }
                document.querySelector("#jfy_Lists").innerHTML = displayJfy;
            });
    </script>
</body>
</html>
