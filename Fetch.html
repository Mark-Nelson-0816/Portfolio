<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h1>Fetch API</h1>
    <button type="button" onclick="showSong()" >Click this!</button>
    <pre id="songLyric">Press the button to show the song lyric.</pre>

    <script>
        function showSong(){
            let file = "song.txt"
            fetch(file)
            .then(response => response.text())
            .then(data => document.querySelector("#songLyric").innerHTML = data);
        }
    </script>
</body>
</html>
